<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <title>MIR</title>
    </head>
    <body>
    <div data-role="page" id="homePage">
        <div data-role="header">
            <h1><strong>MIR</strong></h1>
            <a href="#mypanel" data-icon="bars" data-iconpos="notext">fff</a>
        </div>
        <div role="main" class="ui-content">
            <div class="centre-component ui-field-contain">
                <img id="inc-image" name="inc-image" src="img/Icons8-Windows-8-Photo-Video-Camera.ico" width="200" height="200"/>
                <button id="btnTakePhoto">Take Photo</button>
            </div>
            <div class="ui-field-contain">
                <label for="inc-category">Category</label>
                <select id="inc-category" name="inc-category">
                    <option value="">Not Specified</option>
                    <option value="accident">Accident</option>
                    <option value="damage">Damage</option>
                    <option value="missing-object">Missing Object</option>
                    <option value="procedural">Procedural</option>
                </select>
            </div>
            <div class="ui-field-contain">
                <label for="inc-location">Location</label>
                <select id="inc-location" name="inc-location">
                    <option value="">Not Specified</option>
                    <option value="collonade">Collonade</option>
                    <option value="great-court">Great Court</option>
                    <option value="collonade">IS</option>
                    <option value="lifts">Lifts</option>
                    <option value="restaurant">Restaurant</option>
                </select>
            </div>
            <div class="ui-field-contain">
                <label for="inc-date" style="display: inline-block;">Date</label>
                <input id="inc-date" name="inc-date" size="10" value="" required />
            </div>
            <div class="ui-field-contain">
                <label for="inc-time">Time</label>
                <input id="inc-time" name="inc-time" size="10" value="" />
            </div>
            <div class="ui-field-contain">
                <label for="inc-details">Details</label>
                <textarea rows="4" cols="50"></textarea>
            </div>
            <a href="#" class="centre-component ui-btn ui-icon-plus ui-btn-icon-left ui-corner-all">Submit Issue</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h6>The British Museum</h6>
        </div>
    </div>
    <div data-role="page" id="aboutPage">
        <div data-role="header">
            <h1><strong>About MIR</strong></h1>
            <a href="#mypanel" data-icon="bars" data-iconpos="notext"></a>
        </div>
        <div data-role="content">
            <p>
                This tool allows you to report incidents to the Visitor Services team,
                accompanied by photographs of the issue.
                <br />
                <a href="#homePage" class="ui-btn ui-icon-home ui-btn-icon-left ui-corner-all" data-transition="slide">Home</a>
            </p>
        </div>
        <div data-role="footer" data-position="fixed">
            <h6>The British Museum</h6>
        </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
