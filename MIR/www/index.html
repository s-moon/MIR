<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <title>MIR</title>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>MIR</h1>
            <h4>Mobile Incident Reporter</h4>
        </div>
        <div data-role="content">
            <div name="inc-image">
                <img src="images/spilled-coffee.jpg" width="200" height="200" />
            </div>
            <br />
            <label for="inc-location">Location</label>
            <select id="inc-location" name="inc-location">
                <option value="great-court">Great Court</option>
                <option value="restaurant">Restaurant</option>
                <option value="lifts">Lifts</option>
                <option value="collonade">Collonade</option>
            </select>
            <br />
            <label for="inc-datetime">Date and Time</label>
            <input id="inc-datetime" name="inc-datetime" size="15" value="" required />
            <br />
            <label for="inc-details">Details</label>
            <textarea rows="4" cols="50"></textarea>
            <br />
            <button id="inc-submit">Submit Incident</button>
        </div>
        <div data-role="footer">
            <h4>The British Museum</h4>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
