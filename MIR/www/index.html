<!DOCTYPE html>
<html>
<head>
    <!--

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <title>MIR</title>
</head>
<body>
    <div data-role="page" id="homePage">
        <div data-role="header">
            <h1><strong>MIR</strong></h1>
        </div>
        <div data-role="content">
            <a href="#aboutPage" class="ui-btn ui-btn-inline">About</a>
            <div name="inc-image">
                <img src="images/spilled-coffee.jpg" width="200" height="200"/>
            </div>
            <br/>
            <label for="inc-location">Location</label>
            <select id="inc-location" name="inc-location">
                <option value="great-court">Great Court</option>
                <option value="restaurant">Restaurant</option>
                <option value="lifts">Lifts</option>
                <option value="collonade">Collonade</option>
                <option value="collonade">IS</option>
            </select>
            <br/>
            <label for="inc-datetime">Date and Time</label>
            <input id="inc-datetime" name="inc-datetime" size="15" value="" required/>
            <br/>
            <label for="inc-details">Details</label>
            <textarea rows="4" cols="50"></textarea>
            <br/>
            <a href="#" class="ui-btn ui-icon-plus ui-btn-icon-left ui-btn-inline">Submit Issue</a>
            
        </div>
        <div data-role="footer">
            <h6>The British Museum</h6>
        </div>
    </div>
    <div data-role="page" id="aboutPage">
        <div data-role="header">
            <h1><strong>About MIR</strong></h1>
        </div>
        <div data-role="content">
            <p>
                This tool allows you to report incidents to the Visitor Services team,
                accompanied by photographs of the issue.
                <br/>
                <a href="#homePage" class="ui-btn ui-icon-home ui-btn-icon-left ui-btn-inline">Home</a>
            </p>
        </div>
        <div data-role="footer">
            <h6>The British Museum</h6>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
