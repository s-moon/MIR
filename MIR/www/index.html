<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <title>MIR</title>
</head>
<body>
    <div data-role="page" id="homePage">
        <div data-role="header">
            <h1><strong>MIR</strong></h1>
            <a href="#mypanel" data-icon="bars" data-iconpos="notext"></a>
        </div>
        <div role="main" class="ui-content">
            <div id="inc-image" name="inc-image">

            </div>
            <button id="btnTakePhoto">Take Photo</button>
            <br />
            <label for="inc-location">Location</label>
            <select id="inc-location" name="inc-location">
                <option value="not-specified">Not Specified</option>
                <option value="collonade">Collonade</option>
                <option value="great-court">Great Court</option>
                <option value="collonade">IS</option>
                <option value="lifts">Lifts</option>
                <option value="restaurant">Restaurant</option> 
            </select>
            <br />
            <label for="inc-category">Category</label>
            <select id="inc-category" name="inc-category">
                <option value="not-specified">Not Specified</option>
                <option value="accident">Accident</option>
                <option value="damage">Damage</option>
                <option value="missing-object">Missing Object</option>
                <option value="procedural">Procedural</option>
            </select>
            <br />
            <label for="inc-date" style="display: inline-block;">Date</label>
            <a id="btnDatePicker" href="#datePage" class="ui-btn ui-shadow ui-corner-all ui-icon-calendar ui-btn-icon-notext ui-btn-inline"></a>
            <input id="inc-date" name="inc-date" size="10" value="" required />
            <label for="inc-time">Time</label>
            <input id="inc-time" name="inc-time" size="8" value="" />
            <br />
            <label for="inc-details">Details</label>
            <textarea rows="4" cols="50"></textarea>
            <br />
            <a href="#" class="ui-btn ui-icon-plus ui-btn-icon-left ui-btn-inline ui-corner-all">Submit Issue</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h6>The British Museum</h6>
        </div>
    </div>
    <div data-role="page" id="aboutPage">
        <div data-role="header">
            <h1><strong>About MIR</strong></h1>
            <a href="#mypanel" data-icon="bars" data-iconpos="notext"></a>
        </div>
        <div data-role="content">
            <p>
                This tool allows you to report incidents to the Visitor Services team,
                accompanied by photographs of the issue.
                <br />
                <a href="#homePage" class="ui-btn ui-icon-home ui-btn-icon-left ui-btn-inline ui-corner-all">Home</a>
            </p>
        </div>
        <div data-role="footer" data-position="fixed">
            <h6>The British Museum</h6>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
